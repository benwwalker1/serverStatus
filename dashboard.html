<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Server Status Dashboard (GitHub-first)</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 20px; color: #1f2937; }
    h1, h2 { margin: 0 0 12px; }
    p { margin: 8px 0 16px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 14px; max-width: 1200px; }
    .card { border: 1px solid #d1d5db; border-radius: 8px; padding: 10px; background: #fff; }
    .card img { width: 100%; height: auto; display: block; }
    .meta { font-size: 14px; color: #4b5563; }
    code { background: #f3f4f6; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Server Status Dashboard</h1>
  <p class="meta">
    This HTML page is static and GitHub-safe. For the full status manager view, use <code>README.md</code>,
    which contains all uptime/utilization tables and plots.
  </p>

  <h2>Historical Plots</h2>
  <div class="grid">
    <div class="card"><img src="plots/ping.svg" alt="Ping uptime plot"></div>
    <div class="card"><img src="plots/cuda_ok.svg" alt="CUDA health plot"></div>
    <div class="card"><img src="plots/mumax3_ok.svg" alt="Mumax3 health plot"></div>
    <div class="card"><img src="plots/cpu_utilization.svg" alt="CPU utilization plot"></div>
    <div class="card"><img src="plots/gpu_utilization.svg" alt="GPU utilization plot"></div>
  </div>
</body>
</html>
